<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div>
        Logarithmic Spiral<br>
        <svg id="LogarithmicSpiral" class="svg" viewBox="0 0 480 480" width="480" height="480" />
        <div>
            <label for="LogarithmicRotationSlider" class="title-head">Rotation</label>
            <input type="range" id="LogarithmicRotationSlider" value="5" min="2" max="30" step="0.1" />
            <span id="LogarithmicRotationValue"></span>
        </div>
        <div>
            <label for="LogarithmicStartSlider" class="title-head">Starting Angle</label>
            <input type="range" id="LogarithmicStartSlider" value="0" min="0" max="360" />
            <span id="LogarithmicStartAngleValue"></span>
        </div>
        <div>
            <input type="radio" name="LogarithmicClockwiseRadio" value="1" checked> clockwise
            <input type="radio" name="LogarithmicClockwiseRadio" value="-1"> anticlockwise
        </div>
    </div>
    <div>
        Archimedes' spiral<br>
        <svg id="ArchimedesSpiral" class="svg" viewBox="0 0 480 480" width="480" height="480" />

        <div>
            <label for="ArchimedesRotationSlider" class="title-head">Rotation</label>
            <input type="range" id="ArchimedesRotationSlider" value="5" min="2" max="30" step="0.1" />
            <span id="ArchimedesRotationValue"></span>
        </div>
        <div>
            <label for="ArchimedesStartAngleSlider" class="title-head">Starting Angle</label>
            <input type="range" id="ArchimedesStartAngleSlider" value="0" min="0" max="360" />
            <span id="ArchimedesStartAngleValue"></span>
        </div>
        <div>
            <input type="radio" name="ArchimedesClockwiseRadio" value="1" checked> clockwise
            <input type="radio" name="ArchimedesClockwiseRadio" value="-1"> anticlockwise
        </div>
    </div>
    <div>
        Lituus<br>
        <svg id="Lituus" class="svg" viewBox="0 0 480 480" width="480" height="480" />

        <div>
            <label for="ArchimedesRotationSlider" class="title-head">Rotation</label>
            <input type="range" id="LituusRotationSlider" value="5" min="2" max="30" step="0.1" />
            <span id="LituusRotationValue"></span>
        </div>
        <div>
            <label for="LituusStartAngleSlider" class="title-head">Starting Angle</label>
            <input type="range" id="LituusStartAngleSlider" value="0" min="0" max="360" />
            <span id="LituusStartAngleValue"></span>
        </div>
        <div>
            <input type="radio" name="LituusClockwiseRadio" value="1" checked> clockwise
            <input type="radio" name="LituusClockwiseRadio" value="-1"> anticlockwise
        </div>
    </div>
</div>
<script src="script/ts.js"></script>
</body>
</html>
